<!DOCTYPE html>
<html lang="en" xmlns:th= "http://www.thymeleof.org">
<head>
    <title>Web Book</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" th:href="@{../css/base.css}">
    <link rel="stylesheet" th:href="@{../css/gird.css}">
    <link rel="stylesheet" th:href="@{../css/myusers.css}">
    <link rel="stylesheet" th:href="@{../css/responsive.css}">
</head>
<body>
    <div>
        <div id="header-wrapper">
            <div id="lzd-global-header">
                <a href="home" class="back">
                    <i class="back-icon fa-solid fa-arrow-left-long"></i>
                </a>
                <div class="title-wrap title-display text-title space-set">
                    <div class="title-wrap-inner">
                        <h1 class="page-title">Tài khoản của tôi</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="container">
        <div class="account vn">
            <div class="mod-minlogin guest">
            	<div th:if ="${session.account.username} != null">
					<p style="max-width: 40%;" th:text="'Xin chào '+ ${session.account.username}"></p>
                    <a href="logout">ĐĂNG XUẤT</a>                                     
                </div>
                <div th:if ="${session.account.username} == null">
                    <p style="max-width: 40%;">Xin chào</p>
                    <a href="register_login_mbendtl.html">ĐĂNG NHẬP / ĐĂNG KÝ</a>
                </div>
            </div>
            <ul>
                <li> 
                    <i class="fa-regular fa-pen-to-square"></i>
                    <a href="/order">Đơn hàng của tôi</a>
                </li>
                <li>
                    <i class="fa-regular fa-heart"></i>
                    <a href="">Sản phẩm yêu thích</a>
                </li>
            </ul>
            <ul>
                <li>
                    <i class="fa-regular fa-clipboard"></i>
                    <a href="">Chính sách</a>
                </li>
                <li>
                    <i class="fa-regular fa-circle-question"></i>
                    <a href="">Trung tâm hỗ trợ</a>
                </li>
            </ul>
            
        </div>
    </div>
</body>
</html>
